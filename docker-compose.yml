version: "3.8"

services:
  questions-service:
    build: .
    container_name: questions-service
    restart: always
    environment:
      - MONGO_URI=mongodb://questions-mongo:27017/questions
    depends_on:
      - questions-mongo

  questions-mongo:
    image: mongo:latest
    container_name: questions-mongo
    environment:
      - MONGO_INITDB_DATABASE=questions
    volumes:
      - questions_db:/data/db

volumes:
  questions_db:

